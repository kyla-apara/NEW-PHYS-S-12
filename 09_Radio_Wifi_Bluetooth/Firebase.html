<body>
    <button id="turn-on" name="turnon">Turn On </button>
    <button id="turn-off" name="turnoff">Turn Off </button>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script&gt;

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script&gt;

    <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "REPLACE_WITH_YOUR_OWN",
        authDomain: "REPLACE_WITH_YOUR_OWN",
        databaseURL: "esp32-firebase-moter-default-rtdb",
        projectId: "esp32-firebase-moter",
        storageBucket: "REPLACE_WITH_YOUR_OWN",
        messagingSenderId: "543481842809",
        appId: "REPLACE_WITH_YOUR_OWN"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get a database reference to our blog
    var ref = firebase.database().ref("/");

    // make the buttons call the function below 
    document.getElementById('turn-on').addEventListener('click', turnOn, false);
    document.getElementById('turn-off').addEventListener('click', turnOff, false);

    function turnOn(){
        console.log("turning on");
        ref.update({
            "MOTOR_STATUS": "ON"
        });
    }

    function turnOff(){
        console.log("turning off");
        ref.update({
            "MOTOR_STATUS": "OFF"
        });
    }
    </script>

</body>
